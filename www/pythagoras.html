<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
  <title>CC Calc</title>
  <link rel="stylesheet" type="text/css" href="css/materialize.css">
  <link rel="stylesheet" type="text/css" href="css/pytha.css">
  <script>
  	function solvepy(form){
  		num_1=parseInt(form.num_1.value);
  		num_2=parseInt(form.num_2.value);
  		var result;
  		form.result.value=Math.sqrt(num_1*num_1+num_2*num_2);
  	}
  </script>
</head>
<body>
	<ul id="slide-out" class="side-nav">

	<span class="menu-icon"></span>
</a>
	<form>
		<legend>Enter first number</legend>
		<input type="text" name="num_1" class="num-1"></textarea>	
		<legend>Enter second number</legend>
		<input type="text" name="num_2" class="num-2"></textarea>	
		<input type="button" class=" btn waves-effect waves-teal" id="calculate" onclick="solvepy(this.form);return false;" value="Calculate">
		<input type="text" name="result" class="result"></textarea>
	</form>
